<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

.card-title {
    border: 1px solid black;
    background-color: lightgray;
}

</style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>
    


    <div class="container">
    <div class="card" style="width: 50rem flex;">
<h1 class="card-title">Payment form example</h1>
  <div class="card-body">
<form action="">
<div class="row">
    <div class="col-5">Card #</div>
    <div class="col-3">CVC #</div>
    <div class="col-4">Amount</div>
</div>

<div class="row">
    <div class="col-5"><input type="number" id="card" placeholder="XXXXXXXXXXXX" ></div>
    <div class="col-3"><input type="number" maxlength="4" placeholder="0000"></div>
    <div class="col-4">$ <input type="number"></div>
</div>

<br>
<div class="row">
    <div class="col-6">First Name</div>
    <div class="col-6">Last Name</div>
</div>

<div class="row">
    <div class="col-6"> <input type="text"></div>
    <div class="col-6"> <input type="text"></div>
</div>

<br>
<div class="row">
    <div class="col-6">City</div>
    <div class="col-3">State</div>
    <div class="col-3">Postal Code</div>
</div>

<div class="row">
    <div class="col-6"> <input type="text"></div>
   
   
    <div class="col-3"> <select name="State" id="State">
    <option value="pick" >Pick your State</option>
    <option value="Michigan" >Michigan</option>
    <option value="Texas" >Texas</option>
    <option value="Utah" >Utah</option>

    </select></div>
    
    <div class="col-3"> <input type="number" maxlength="5"></div>
</div>

<br>

<div class="row">
    <div class="col-6">We Accept</div>
    <div class="col-6">Message</div>

</div>

<div class="row">
    <div class="col-6"><input type="radio" name="payment" id="visa">
    <label for="visa">Visa</label>
        <div class="col-6"><input type="radio" name="payment" id="Mastercard">
    <label for="visa">Mastercard</label>
        <div class="col-6"><input type="radio" name="payment" id="visa">
    <label for="visa">Visa</label>
        <div class="col-6"><input type="radio" name="payment" id="visa">
    <label for="visa">Visa</label>
    </div>
    <div class="col-6"><textarea name="message" id="message" cols="40" rows="5"></textarea></div>

</div>

    <a href="#" class="btn btn-primary">Go somewhere</a>
</form>  
</div>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
