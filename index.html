<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

.card-title {
    border: 1px solid black;
    background-color: lightgray;
}

#botBar {
    border: 1px solid black;
    background-color: lightgray;
    border-radius: 6px;
}

.btn btn-primary {
 position-anchor: right;
}

#MoveBot {
    padding-left: 1120px;
}

.container {
    padding-top: 50px;
}

</style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    


    <div class="container">
    <div class="card" style="width: auto;">
<h1 class="card-title">Payment form example</h1>
  <div class="card-body">
<form>
<div class="row">
    <div class="col-5">Card #</div>
    <div class="col-3">CVC #</div>
    <div class="col-4">Amount</div>
</div>

<div class="row">
    <div class="col-5"><input type="number" id="card" placeholder="XXXXXXXXXXXX" style="width: 100%;" ></div>
    <div class="col-3"><input type="number" maxlength="4" placeholder="0000" style="width: 100%;"></div>
    <div class="col-4"><input type="number" placeholder="$ Amount" style="width: 100%;"></div>
</div>

<br>
<div class="row">
    <div class="col-6">First Name</div>
    <div class="col-6">Last Name</div>
</div>

<div class="row">
    <div class="col-6"> <input type="text" style="width: 100%;"></div>
    <div class="col-6"> <input type="text" style="width: 100%;"></div>
</div>

<br>
<div class="row">
    <div class="col-6">City</div>
    <div class="col-3">State</div>
    <div class="col-3">Postal Code</div>
</div>

<div class="row">
    <div class="col-6"> <input type="text" style="width: 100%;"></div>
   
   
    <div class="col-3"> <select name="State" id="State" style="width: 100%;">
    <option value="pick" >Pick your State</option>
    <option value="Michigan" >Michigan</option>
    <option value="Texas" >Texas</option>
    <option value="Utah" >Utah</option>

    </select></div>
    
    <div class="col-3"> <input type="number" maxlength="5" style="width: 100%;"></div>
</div>

<br>

<div class="row">
    <div class="col-6">We Accept</div>
    <div class="col-6">Message</div>

</div>

<div class="row">
    <div class="col-6"><input type="radio" name="payment" id="visa">
    <label for="visa"><i class="fa fa-cc-visa"></i></label>
       <input type="radio" name="payment" id="Mastercard">
    <label for="Mastercard"><i class="fa fa-cc-mastercard"></i></label>
        <input type="radio" name="payment" id="Paypall">
    <label for="Paypall"><i class="fa fa-cc-paypal"></i></label>
        <input type="radio" name="payment" id="crypto">
    <label for="crypto"><i class="fa fa-bitcoin"></i></label>
    </div>
    <div class="col-6"><textarea name="message" id="message" cols="60" rows="5"></textarea></div>

    <div class="row">
        <div class="col-6"></div>
        <div class="col-6">add any notes here</div>
    </div>

</div>
</form>  
</div>
</div>
<div class="row" id="botBar">
  <div class="col-12" id="MoveBot">  <a href="#" class="btn btn-secondary">Cancel</a>    <a href="#" class="btn btn-primary">Send</a></div>
  </div>
</div>

</body>
</html>
